<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MY PROFILE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="navbar-container">
    <span id="text-prince">Prince Joshi</span>
    <div style="display: flex; flex-wrap: wrap; gap: 10px;">
      <button id="button-page">
        <img src="split.png" alt="page" />
        <p>Page</p>
      </button>
      <button id="button-account">
        <img src="account-logo.png" alt="account" />
        <p>Account</p>
      </button>
      <button id="button-docs">
        <img src="png-transparent-computer-icons-doc-others-thumbnail.png" alt="docs" />
        <p>Docs</p>
      </button>
      <button id="button-sign-in">
        <p>SIGN IN</p>
      </button>
      <button id="button-blocks">
        <p>BLOCKS</p>
      </button>
    </div>
  </div>

  <div class="main-content">
    <div>
      <p class="text-intro">Welcome to my Web<br />Development Portfolio!</p>
      <p class="text-detail">
        I'm Prince Joshi, a passionate web developer from India. Here, you'll get a glimpse of my journey through the world of web development, where creativity meets functionality.
      </p>
      <div class="search-container">
        <p>Your email</p>
        <form>
          <input type="text" placeholder="Enter Your Email.." name="name" class="search-form" />
          <button id="button-offers">REQUIRE OFFERS</button>
        </form>
        <span class="text-term">Read My <a href="#" class="text-condition">Term Conditions</a></span>
      </div>
    </div>

    <div>
      <img src="WhatsApp Image 2025-07-19 at 19.40.48_20e8af56.jpg" class="image-prince-" alt="profile-pic" />
    </div>
  </div>
</body>
</html>
